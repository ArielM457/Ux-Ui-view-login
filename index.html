<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login">
      <div class="image"></div>
      <div class="main">
            <div class="logo">
            <img class="logo-img" src="assets/logo.svg" alt="Logo">
            </div>
            <div class="title">
            <span class="title-text">Nice to see you again</span>
            </div>
            <div class="email-container">
            <div class="email-field">
                <span class="email-label">Email</span>
            </div>
            </div>
            <div class="password-container">
            <div class="password-field">
                <span class="password-label">Password</span>
                <div class="icon-eye">
                <img src="assets/icon-eye.svg" alt="Mostrar contraseÃ±a">
                </div>
            </div>
            </div>
            <div class="forgot-password-container">
            <a class="forgot-password-label" href="#">Forgot password?</a>
            </div>
            <div class="sign-in-container">
            <div class="sign-in-button">
                <span class="sign-in-label">Sign In</span>
            </div>
            </div>
            <div class="create-account-container">
            <span class="First-label-create-account">Don't have an account?</span>
            <a class="second-label-create-account" href="#">Create account</a>
            </div>
      </div>
    </div>
  </div>
</body>
</html>
